<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color:palevioletred;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .error {
      color: red;
      text-align: center;
      padding: 15px;
    }

    img {
      width: 80px;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>List of Recipes</h1>
  <table>
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Image</th>
        <th>Rating</th>
        <th>Price (Rupees)</th>
      </tr>
    </thead>
    <tbody id="recipeBody">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const url = "https://dummyjson.com/recipes?limit=20";
    function getRandomPrice(min = 5, max = 500) {
        return (Math.random() * (max - min) + min).toFixed(2);
}
    const tableBody = document.getElementById("recipeBody");
    const randomPrice = getRandomPrice(100, 1000);

    const loadRecipes = async () => {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch recipes");
        const { recipes } = await res.json();

        tableBody.innerHTML = "";

        recipes.forEach((recipe, index) => {
            const randomPrice = getRandomPrice(100, 1000);
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${recipe.name}</td>
            <td><img src="${recipe.image}" alt="${recipe.name}"></td>
            <td>${recipe.rating}</td>
            <td>${randomPrice}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="5" class="error">Error: ${err.message}</td></tr>`;
      }
    };

    loadRecipes();
  </script>
</body>
</html>
